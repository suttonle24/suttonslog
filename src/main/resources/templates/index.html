<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sutton's Log</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta property="og:image" content="http://suttonslog.com/images/logo.png"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" />
    <script th:src="@{js/jquery-3.1.0.min.js}"></script>
    <script type="text/javascript" th:src="@{js/main.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div th:replace="fragments/header"></div>
            <div class="content">
                <div class="content-main">
                    <h2 class="page-head">A blog about nothing in particular...</h2>
                    <p><strong>...so that means more variety!</strong> The site is in its infancy, but that doesn't mean it can't be useful.</p>
                    <p>Eyes, hearts, and minds open; here we go...</p>
                    <div class="blog-content" th:utext="${blogTitle}"></div>
                    <div class="blog-content" th:utext="${blogDate}"></div>
                    <div class="blog-content" th:utext="${blogCategory}"></div>
                    <div class="blog-content" th:utext="${blogAuthor}"></div>
                    <div class="blog-content" th:utext="${blogContent}"></div>
                </div>
                <div class="right-rail">

                    <h2>Around the homestead</h2>

                    <h3>Weather</h3>
                    <div id="weather"></div>

                    <h3>Police Blotter</h3>
                    <div id="blotter"></div>
                </div>
            </div>
        <div th:replace="fragments/footer"></div>
    </div>
</body>
</html>
